#English strings go here for Rails i18n
cs:
  plugin_openproject_recaptcha:
    name: "OpenProject ReCaptcha"
    description: "Tento modul umožňuje kontrolu reaptcha během přihlášení."
  recaptcha:
    label_recaptcha: "reCAPTCHA"
    button_please_wait: 'Prosím čekejte...'
    verify_account: "Ověřte svůj účet"
    error_captcha: "Váš účet nemohl být ověřen. Kontaktujte prosím administrátora."
    settings:
      website_key: 'Klíč webové stránky'
      response_limit: 'Limit odpovědi pro HCaptcha'
      response_limit_text: 'Maximální počet znaků, které chcete považovat HCaptcha za platný.'
      website_key_text: 'Zadejte webový klíč vytvořený v reCAPTCHA admin konzoli pro tuto doménu.'
      secret_key: 'Secret Key'
      secret_key_text: 'Zadejte webový klíč vytvořený v reCAPTCHA admin konzoli pro tuto doménu.'
      type: 'Použít reCAPTCHA'
      type_disabled: 'Zakázat reCAPTCHA'
      type_v2: 'reCAPTCHA v2'
      type_v3: 'reCAPTCHA v3'
      type_hcaptcha: 'HCaptcha'
      recaptcha_description_html: >
        reCAPTCHA je bezplatná služba Google, která může být povolena pro vaši instanci OpenProject . Je-li povoleno, bude při přihlášení vykreslen captcha formulář pro všechny uživatele, kteří ještě neověřili captchu. <br/> Více informací o reCAPTCHA a jejich verzích naleznete v následujícím odkazu, a jak vytvořit webové stránky a tajné klíče: %{recaptcha_link} <br/> HCaptcha je bez Googlu alternativa, kterou můžete použít, pokud nechcete používat reCAPTCHA. Viz tento odkaz pro více informací: %{hcaptcha_link}
